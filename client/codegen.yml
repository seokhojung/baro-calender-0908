overwrite: true
schema: "http://localhost:4000/graphql"
documents: "src/**/*.{ts,tsx}"
generates:
  src/types/generated.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      withComponent: false
      withHOC: false
      scalars:
        DateTime: Date
        Upload: File
      namingConvention:
        typeNames: pascal-case#pascal-case
        enumValues: upper-case#upper-case
        transformUnderscore: true
      defaultScalarType: unknown
      strictScalars: true
      skipTypename: false
      exportFragmentSpreadSubTypes: true
      dedupeFragments: true
      preResolveTypes: true
      onlyOperationTypes: false
hooks:
  afterAllFileWrite:
    - prettier --write